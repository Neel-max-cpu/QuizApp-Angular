<div class="p-3 mb-3">
  <button
    class="flex p-3 bg-red-600 text-white font-mono rounded-lg shadow-lg hover:bg-red-700 hover:cursor-pointer"
    (click)="goBackToCategory()"
  >
    <lucide-angular [img]="X" class="my-icon"></lucide-angular>
    Cancel Quiz
  </button>
</div>

<div class="w-full flex items-center justify-center mt-20 p-3">
    <p-card class="w-full overflow-hidden rounded-xl max-w-md">
        <ng-template #header>
            <div class="card p-4">
                <p-progressbar class="custom" [value]="50" [showValue]="false" />
            </div>
        </ng-template>
        <ng-template #title> Advanced Card </ng-template>
        <ng-template #subtitle> Card subtitle </ng-template>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
            quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
        </p>
        <ng-template #footer>
            <div class="flex gap-4 mt-1">
                <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                <p-button label="Save" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>
</div>
